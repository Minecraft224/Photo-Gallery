<html><head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

	<body><h3>


    <center>   
    <ul class="menu1">
      <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#Grids">Grid view</a></li>
        <li class="links"><a href="#slides">Slide view</a></li>
		    
    </ul>
</center>
</h3>


<div class="container">
    <section id="home">
    <div class="page-header">
  		<h2 class="text-capitalize"></h2>
        <img id="img1" src="Flower.gif" class="img-responsive">
    </div>
          </section>
   <hr style="width: 100%;">
     <section id="Grids">
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="Blue.png">
              <img class="img2" src="Orange.png">
              <img class="img2" src="Pink%20tulip.png">
              <img class="img2" src="Purple.png">
              <br><br>	
            </div>
             
 </section>
   
    <br>
    <br>
     <hr style="width: 100%;">
    <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="Blue.png" alt="Blue flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Blue flower</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="Orange.png" alt="Orange flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Orange flower</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="Pink%20tulip.png" alt="Pink tulip" style="width:100%;">
        <div class="carousel-caption">
          <h3>Pink tulip</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Purple.png" alt="Purple flower" style="width:100%;">
        <div class="carousel-caption">
          <h3>Purple flower</h3>
          <p></p>
        </div>
      </div>
        
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
       


</div>

    </section>
        </div>
</body></html>
